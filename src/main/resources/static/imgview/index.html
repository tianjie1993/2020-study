<!DOCTYPE html>
<html lang="zh-Hans">
<head>
<meta charset="utf-8">
<title>JS/jQuery图片查看器viewer.js演示-默认效果_dowebok</title>
<link rel="stylesheet" href="css/viewer.min.css">
<style>
* { margin: 0; padding: 0;}
#dowebok { width: 700px; margin: 0 auto; font-size: 0;}
#dowebok li { display: inline-block; width: 32%; margin-left: 1%; padding-top: 1%;}
#dowebok li img { width: 100%;}
</style>
</head>

<body>
<h1>默认效果</h1>



<script src="js/viewer.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-viewer.min.js"></script>


<script>
var viewer;

  createViewList();

function createViewList() {
	if(viewer == null) {
		var images = document.createElement("ul");
		$(images).append('<li><img data-original="img/tibet-6.jpg" src="img/thumbnails/tibet-6.jpg" alt="图片6"></li>');
		viewer = $(images);
		viewer.viewer({
			loop: false,
			hidden: function() {
				viewer.data('viewer').destroy();
				viewer = null;
			}
		});
	}
	viewer.viewer('view', 0);
	viewer.viewer('show', true);
}


</script>



</body>
</html>
